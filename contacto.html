        <main>
            <form>

                    <div class="row">
                        <div class="col-2">
                        <label for="inputEmail3" class="col-form-label">Email</label>
                        </div>
                        <div class="col-5">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Ingrese su correo electronico">
                        </div>
                        <div class="col-5">
                        <input type="text" class="form-control" id="inputTelefono" placeholder="Ingrese un numero de telefono">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="consulta" class="form-label">Consulta</label>
                    <textarea class="form-control" id="consulta" rows="8" placeholder="Ingrese su consulta"></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Enviar</button>
            </form>
            <br>
            <br>
