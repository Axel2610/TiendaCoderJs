<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda</title>
  <link rel="stylesheet" href="../estilos/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="../estilos/estilosLogosRedes.css">
  <script src="https://kit.fontawesome.com/4b37abc33e.js" crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <div class="p-3 mb-2 bg-light text-dark">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html" id="letraTitulo"><i class="fas fa-mobile"></i> SMARTPHONES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end letraHeader" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="tienda.html">Tienda</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../contacto.html">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div id="compraRealizada"></div>
        <div class="container">
          <h1 class="text-center">Tienda</h1>
          <hr>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
              <tr id="footer">
                <th scope="row" colspan="5">Carrito vacío!</th>
              </tr>
            </tfoot>
          </table>
          <div class="row" id="cards"></div>
        </div>


        <template id="template-footer">
          <th scope="row" colspan="2">Total productos</th>
          <td>10</td>
          <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
              Vaciar Carrito
            </button>
            <button class="btn btn-success btn-sm" id="boton-comprar">
              Comprar
            </button>
          </td>
          <td class="font-weight-bold">$ <span>5000</span></td>
        </template>
        <template id="template-carrito">
          <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
              <button class="btn btn-info btn-sm">
                +
              </button>
              <button class="btn btn-danger btn-sm">
                -
              </button>
            </td>
            <td>$ <span>500</span></td>
          </tr>
        </template>
        <template id="template-card">
          <div class="col-12 col-md-6 col-lg-4 mb-2">
            <div class="card">
              <img src="" alt="" class="card-img-top">
              <div class="card-body text-center">
                <h5 class="letraCard-Productos">Titulo</h5>
                <p class="letraCard-Productos">precio</p>
                <button class="btn btn-dark">Comprar</button>
              </div>
            </div>
          </div>
        </template>


        <br>
        <div class="row">
          <h3 class="text-center">Conversor</h2>
          <div class="contenedorPesos col-6 text-center">
              <label><img src="../img/argentina.png" alt="argentina" class="bandera-arg"></label>
              <input id="inputPesos" type="number" placeholder="Pesos" oninput="pesosDolares(this.value)"
                  onchange="pesosDolares(this.value)">
          </div>
          <div class="contenedorDolares col-6 text-center">
              <label><img src="../img/eeuu.png" alt="eeuu" class="bandera-eeuu"></label>
              <input id="inputDolares" type="number" placeholder="Dolares" oninput="dolaresPesos(this.value)"
                  onchange="dolaresPesos(this.value)">
          </div>
      </div>
  
      </main>

      <footer>
        <div class="contenedorLogoRedes">
          <a href="#" class="icon-button twitter"><i class="icon-twitter fab fa-twitter"></i><span></span></a>
          <a href="#" class="icon-button facebook"><i class="icon-facebook fab fa-facebook"></i><span></span></a>
          <a href="#" class="icon-button instagram"><i class="fab fa-instagram"></i><span></span></a>
          <a href="#" class="icon-button youtube"><i class="fa fa-youtube"></i><span></span></a>
          <a href="#" class="icon-button whatsapp"><i class="fab fa-whatsapp"></i><span></span></a>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
